<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/Search"><img src="assets/icon/search.png" height="25px" width="25px" alt="search icon"></a>

    <span class="justify-content-center"  *ngIf="name != 'null'">{{ name }}</span>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link" routerLink="/Start">Inicio</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/Contact">Contacto</a>
        </li>

        <!-- <li class="nav-item">
          <a class="nav-link" routerLink="/Search"><img src="assets/icon/search.png" height="25px" width="25px" alt="search icon"></a>
        </li> -->

        <li class="nav-item" *ngIf="logeado != 'true'">
          <a class="nav-link" routerLink="/Login">Login</a>
        </li>

        <li class="nav-item" *ngIf="rol == 'CUSTOMER'">
          <a class="nav-link" routerLink="/User">Perfil</a>
        </li>

        <li class="nav-item" *ngIf="rol == 'EMPLOYEE'">
          <a class="nav-link" routerLink="/Employee">Empleado</a>
        </li>

        <li class="nav-item" *ngIf="rol == 'ADMIN'">
          <a class="nav-link" routerLink="/Admin">Administrador</a>
        </li>

        <li class="nav-item" *ngIf="logeado == 'true'">
          <a class="nav-link" (click)="logout()">Salir</a>
        </li>
        
      </ul>
    </div>
  </div>
</nav>
