<div class="container" style="margin-top: 61px;">
  <h1></h1>
  <div class="row">

      <div class="col-3"></div>

      <div class="col-6">
          <form>

              <div class="form-group">
                <input type="text" class="form-control" id="search" name="search" #search required> <br>

                <!-- <a href="#" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-content="La busqueda se realizara por el titulo de manera predeterminada">I</a>
                
                <script>
                  var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
                  var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                    return new bootstrap.Popover(popoverTriggerEl)
                  })
                </script> -->

              </div>
      
              <div class="form-group">

                <div class="form-check">
                  <input class="form-check-input" type="radio" id="name" name="optradio" value="name" checked>
                  <label class="form-check-label" for="name">Título</label><br>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" id="author" name="optradio" value="author">
                  <label class="form-check-label" for="author">Autor</label><br>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" id="genre" name="optradio" value="genre">
                  <label class="form-check-label" for="genre">Género</label>
                </div>
                
              </div>
              
              <div style="text-align: center;">
                <br><button class="btn btn-primary" (click)="findLibro(search.value, $event)">Buscar</button>
              </div><br>
              
          </form>

          
      </div>

      <div class="col-3"></div>

  </div>

  <!-- <h3 style="text-align: center;">Resultados</h3> -->

  <div *ngFor="let book of books; let i = index">

    <h2 style="text-align: center;" *ngIf="books == 0 || books == null">Libro no encontrado</h2>

    <div class="row" *ngIf="book.stock > 0">

      <div class="col-4">
          <img src="assets/images/libroPH.jpg" alt="" width="120" height="150">
      </div>

      <div class="col-8">
        <p class="name" style="margin-bottom: 0%;">{{ book.name }}</p>
        <p class="author" style="margin-bottom: 0%;">{{ book.author }}</p>
        <textarea class="synopsis" rows="3" readonly>{{ book.synopsis }}</textarea> 
      </div>
      
    </div>
  </div>

  
  
</div>
